<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习路径 - ConceptCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ConceptCraft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/learning-path">学习路径</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/review">复习计划</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">生成学习路径</h5>
                        <div class="mb-3">
                            <label for="conceptInput" class="form-label">概念名称</label>
                            <input type="text" class="form-control" id="conceptInput" placeholder="输入要学习的概念...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">学习水平</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner" checked>
                                <label class="form-check-label" for="beginner">初学者</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                                <label class="form-check-label" for="intermediate">中级</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                                <label class="form-check-label" for="advanced">高级</label>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="generateBtn">生成学习路径</button>
                    </div>
                </div>

                <div class="card" id="learningPlanCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">学习计划</h5>
                        <div id="learningPlan"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">学习资源</h5>
                        <div id="resources"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">学习提示</h5>
                        <div id="learningTips"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/learning_path.js') }}"></script>
</body>
</html>
